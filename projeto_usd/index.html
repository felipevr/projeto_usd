<!doctype html>
<html lang="pt-br" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Projeto USD!</title>
    
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('SW registrado!', reg))
            .catch(err => console.log('SW nao registrado!', err));
        } else {
            console.log('Service worker não é suportado!');
        }
    </script>
  </head>
  <body class="d-flex flex-column h-100 bg-dark text-light">
      <header>
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-anchor"></i>
                    USD rulez!
                  </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Início <span class="sr-only">(atual)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Sobre</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
      </header>

      <main class="flex-shrink-0">
        <section class="container">
          <form name="conversor">
            <h2 class="text-center">
              Conversor
              <hr>
            </h2>

            <div class="form-group row">
              <label for="inputEntrada" class="col-2 col-form-label text-right"><strong>R$</strong></label>
              <div class="col-10">
                <input type="text" class="form-control form-control-lg" id="inputEntrada" placeholder="0,00"
                  data-mask="#.##0,00" data-mask-reverse="true" />
              </div>
            </div>
            
            <div class="form-group row">
                <div class="col-10 offset-2">
                  <div class="btn-group btn-group-toggle btn-block" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                      <input type="radio" name="operacao" id="radioCompra" value="compra" autocomplete="off" checked>
                      Compra
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="operacao" id="radioVenda" value="venda" autocomplete="off" checked>
                      Venda
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                  <div class="col-4 offset-2">
                      <button type="button" class="btn btn-secondary btn-block" id="btnInverter">
                          <i class="fa fa-exchange-alt"></i>
                          Inverter
                      </button>
                  </div>
                  <div class="col-6">
                      <button type="submit" class="btn btn-success btn-block">
                          <i class="fa fa-calculator"></i>
                          Converter
                      </button>
                  </div>
              </div>

              <div class="form-group row">
                  <label for="inputResultado" class="col-2 col-form-label text-right"><strong>US$</strong></label>
                  <div class="col-10">
                      <input type="text" class="form-control form-control-lg bg-dark text-light" readonly
                          id="inputResultado" value="0,00">
                  </div>
              </div>
          </form>

          <div style="margin-top: 60px">
              <h5 class="text-muted text-center">
                  <strong>Cotação atual</strong>
                  <hr>
              </h5>
              <p class="text-muted text-center">
                  <strong>US$</strong> 1,00 =>
                  <strong>R$</strong> <span id="cotacao-compra">0,00</span> (Compra) |
                  <strong>R$</strong> <span id="cotacao-venda">0,00</span> (Venda)
              </p>
              <p class="text-muted text-center">
                  <small>Atualizado em <span id="cotacao-data">XX/XX/XXXX</span>, pela API do
                      <a href="https://www.bcb.gov.br/" target="_blanck">Banco Central</a>.
                  </small>
              </p>
          </div>
          
        </section>
      </main>

      <footer class="footer mt-auto py-3 bg-dark text-light">
          <div class="container text-center">
            <span class="text-muted">Desenvolvidor por <a href="https://felipevr.eti.br">FelipeVR</a>.</span>
          </div>
        </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://kit.fontawesome.com/6650d5758f.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
